<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Garbage Collection Demo - Bank Management System</title>
    <style>
        body { background-color:#85adad; font-family: Arial, sans-serif; text-align: center; }
        .container { width: 400px; margin: 50px auto; }
        .btn {
            background-color: red;
            color: white;
            padding: 7px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 12px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Garbage Collection Demo</h1>
    <p th:text="${message}"></p>
    <a href="/dashboard" class="btn">Back to Dashboard</a>
</div>
</body>
</html>
