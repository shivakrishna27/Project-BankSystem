<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Withdraw - Bank Management System</title>
    <style>
        body { background-color: #4ddbff; font-family: Arial, sans-serif; text-align: center; }
        .container { background-color: white; padding: 20px; border-radius: 15px; width: 300px; margin: 50px auto; }
        .error { color: red; }
        input { margin: 10px; padding: 5px; width: 200px; }
        button { padding: 5px 10px; }
        .btn {
            background-color: red;
            color: white;
            padding: 7px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 12px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Withdraw</h1>
    <div class="error" th:if="${error}" th:text="${error}"></div>
    <form th:action="@{/withdraw}" method="post">
        <label>Amount:</label><br/>
        <input type="number" name="amount" required/><br/>
        <button type="submit">Withdraw</button>
    </form>
    <a href="/dashboard" class="btn">Back to Dashboard</a>
</div>
</body>
</html>
